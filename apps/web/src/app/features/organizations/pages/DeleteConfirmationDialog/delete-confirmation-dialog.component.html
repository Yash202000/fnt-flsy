<h2 mat-dialog-title>Delete Organization</h2>
<div mat-dialog-content>
  <p class="confirmation-text">Are you sure you want to delete this organization?</p>
</div>
<div mat-dialog-actions class="confirmation-buttons">
  <button mat-flat-button mat-dialog-close color="basic" class="cancel-button">
    <mat-icon>close</mat-icon>
    No
  </button>
  <button mat-flat-button color="warn" (click)="closeDialog(true)" class="delete-button">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</div>
