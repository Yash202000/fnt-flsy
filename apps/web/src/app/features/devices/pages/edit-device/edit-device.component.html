<div class="edit-device-container">
  <h2>Edit Device</h2>
  <form [formGroup]="editDeviceForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Organization:</label>
      <input type="text" class="form-control" id="organization" [value]="organization" disabled />
    </div>
    <div class="form-group">
      <label for="name">SiteGroup:</label>
      <input type="text" class="form-control" id="siteGroup" [value]="sitegroup" disabled />
    </div>
    <div class="form-group">
      <label for="name">Site Id:</label>
      <input type="text" class="form-control" id="siteId"  [value]="site"  disabled/>
    </div>
    <div class="form-group">
      <label for="name">Device Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="name">Device Id:</label>
      <input type="text" class="form-control" id="deviceId"  [value]="deviceId"  disabled />
    </div>

    <!-- Add other form fields as needed -->

    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!editDeviceForm.valid"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
