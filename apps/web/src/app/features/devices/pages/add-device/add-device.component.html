<div class="add-device-container">
    <h2>Add Device</h2>
    <form
      *ngIf="addDeviceForm"
      [formGroup]="addDeviceForm"
      (ngSubmit)="submitForm(addDeviceForm.value)"
    >
    <div class="row">
    
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            type="text"
            formControlName="name"
            matInput
            placeholder="Enter name"
          />
          <mat-error *ngIf="addDeviceForm.get('name')?.errors?.['required']">
            This field is required.
          </mat-error>
        </mat-form-field>
      </div>
  
  
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Device Id</mat-label>
          <input
            type="text"
            formControlName="deviceId"
            matInput
            placeholder="Enter device id"
          />
          <mat-error *ngIf="addDeviceForm.get('deviceId')?.errors?.['required']">
            This field is required.
          </mat-error>
        </mat-form-field>
      </div>
      
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Organization</mat-label>
        <mat-select formControlName="organizationId" placeholder="Select Organization">
          <mat-option *ngFor="let organization of organizations" [value]="organization.id">
            {{ organization.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Sitegroup</mat-label>
        <mat-select formControlName="siteGroupId" placeholder="Select Sitegroup">
          <mat-option *ngFor="let sitegroup of sitegroups" [value]="sitegroup.id">
            {{ sitegroup.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Site</mat-label>
        <mat-select formControlName="siteId" placeholder="Select Site">
          <mat-option *ngFor="let site of sites" [value]="site.id">
            {{ site.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </div>
