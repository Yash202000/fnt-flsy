<div class="site-details-container">
  <h4>Site Details</h4>
  <div *ngIf="viewSite">
    <p><strong>Name:</strong> {{ viewSite.name }}</p>
    <p><strong>Organization:</strong> {{ viewSite.siteGroup.organization.name }}</p>
    <p><strong>Sitegroup:</strong> {{ viewSite.siteGroup.name }}</p>
  </div>
  <div *ngIf="!viewSite">Loading site details...</div>
</div>

<!------------------DEVICES---------------->

<div class="devices-container">
  <h4>{{ site?.name }} </h4>
  <div class="page-header">
    <div class="page-title">
      <h4>Devices</h4>
    </div>
    <div class="page-buttons">
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        [routerLink]="['/', 'devices', 'add']"
      >
        <mat-icon>add</mat-icon>
        Add
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="devices" class="mat-elevation-z8">
    <!-- Site Name and View/Edit Column -->
    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Name</th>
      <td mat-cell *matCellDef="let device">
        <div class="name-with-view">
          <a
            class="name-link"
            [routerLink]="['/', 'devices', device.id]"
          >{{ device.name }}</a>
          <a
            class="icon-link"
            [routerLink]="['/', 'devices', device.id, 'edit']"
          >
            <mat-icon class="edit" aria-label="edit">edit</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['device']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['device']"></tr>
  </table>
  <mat-paginator
  class="demo-paginator"
  (page)="onPageChange($event)"
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
  [showFirstLastButtons]="true"
></mat-paginator>

</div>

<button mat-raised-button color="primary" (click)="goToListPage()">Back</button>
