<div class="list-sites-container">
  <h2>List of Sites</h2>

  <div class="button-container">
    <button mat-raised-button color="primary" class="add-button" (click)="goToAddSite()">Add</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let site">{{ site.name }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let site">
        <button mat-icon-button (click)="editSite(site.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let site">
        <button mat-icon-button (click)="deleteSite(site.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'edit', 'delete']"></tr>
    <tr mat-row *matRowDef="let site; columns: ['name', 'edit', 'delete']"></tr>
  </table>
</div>
