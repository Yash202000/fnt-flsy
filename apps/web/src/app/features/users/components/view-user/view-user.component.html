<div class="user-details-container">
  <h4>User Details</h4>
  <div *ngIf="user">
    <p><strong>First Name:</strong> {{ user.firstName }}</p>
    <p><strong>Last Name:</strong> {{ user.lastName }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
    <p><strong>Roles:</strong></p>
    <ul>
      <li *ngIf="user.superRole">Super {{ user.superRole }}</li>
      <li *ngFor="let or of user.organizationRoles">
        {{ or.name }} {{ or.organizationRole }}
      </li>
    </ul>
  </div>
  <div *ngIf="!user">Loading user details...</div>
</div>

<button mat-raised-button color="primary" (click)="goToListPage()">Back</button>
